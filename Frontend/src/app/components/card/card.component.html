<mat-card class="travel-card">
    <mat-card-header>
        <mat-card-title>{{ travel.depart }} â†’ {{ travel.arrive }}</mat-card-title>
        <mat-card-subtitle>
            <span class="date">{{ travel.departureDate | date:'shortDate' }}</span>
            <mat-icon>arrow_right_alt</mat-icon>
            <span class="date">{{ travel.arrivalDate | date:'shortDate' }}</span>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p class="price">{{ travel.price | currency }}</p>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-icon-button [color]="buttonColor" [matTooltip]="buttonTooltip" (click)="handleAction()">
            <mat-icon>{{ buttonIcon }}</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
