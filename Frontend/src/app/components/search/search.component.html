<div class="search-container">
    <label>Départ</label>
    <select [(ngModel)]="departure">
        @for (planet of planetOptions; track planet) {
            <option [value]="planet">{{ PlanetanetNames[planet] }}</option>
        }
    </select>
    <label>Arrivé</label>
    <select [(ngModel)]="arrive">
        @for (planet of planetOptions; track planet) {
            <option [value]="planet">{{ PlanetanetNames[planet] }}</option>
        }
    </select>

    <button (click)="onSearch()">Rechercher</button>
</div>

@if (results.length != 0) {
    <div class="result-container">
        <div class="scroll">
            @for (result of results; track result) {
                <div>
                    <app-card [result]="result" [ISreserver]="true" (reserver)="handleReserver(result)"></app-card>
                </div>
            }
        </div>

    </div>
}
