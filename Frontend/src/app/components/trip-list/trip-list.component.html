<div class="row">
    <div class="col-md-4" *ngFor="let travel of travels">
      <app-card 
        [origin]="travel.depart"
        [destination]="travel.arrive"
        [departureDate]="travel.dateDepart"
        [arrivalDate]="travel.dateArrivee"
        [price]="travel.prix"
      >
      </app-card>
    </div>
  </div>
