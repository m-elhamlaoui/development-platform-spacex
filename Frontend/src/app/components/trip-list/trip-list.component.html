<div class="hero-section">
  @for (travel of travels; track travel) {
<div class="container">
    <div class="row d-flex flex-column align-items-center">
      <div class="col-md-4 mb-4" >
        <app-card 
          [origin]="travel.depart"
          [destination]="travel.arrive"
          [departureDate]="travel.dateDepart"
          [arrivalDate]="travel.dateArrivee"
          [price]="travel.prix"
        >
        </app-card>
      </div>
    </div>
  </div>}
  </div>
